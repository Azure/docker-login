name: 'Azure Container Registry Login'
description: 'Log in to Azure Container Registry (ACR) or any private docker container registry'
inputs: 
  username:
    description: 'Container registry username'
    required: true
    default: ''
  password:
    description: 'Container registry password'
    required: true
    default: ''
  login-server:
    description: 'Container registry server url'
    required: true
    default: 'https://index.docker.io/v1/'
branding:
  color: 'green'
runs:
  using: 'node16'
  main: 'lib/login.js'
